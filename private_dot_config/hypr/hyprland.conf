$menu=fuzzel
$mod=ALT
$screenshot=SCREENSHOT_PATH="$HOME/Pictures/Screenshots/$(date +%Y%m%d-%H%M%S).png"; grim -g "$(slurp)" "$SCREENSHOT_PATH"; wl-copy < $SCREENSHOT_PATH
$terminal=alacritty
animations {
  animation=windows, 1, 8, default, popin 80%
  animation=border, 1, 10, default
  animation=borderangle, 1, 8, default
  animation=fade, 1, 7, default
  animation=workspaces, 1, 6, default, slidefade 20%
  enabled=true
}

decoration {
  blur {
    enabled=false
    passes=1
    size=3
    vibrancy=0.169600
  }
  rounding=5
}

dwindle {
  preserve_split=true
}

general {
  border_size=0
  gaps_in=2
  gaps_out=0
  layout=dwindle
}

input {
  touchpad {
    natural_scroll=true
    scroll_factor=0.200000
  }
  kb_layout=us, pl
  kb_options=caps:escape
  numlock_by_default=true
  repeat_delay=300
  repeat_rate=40
}

misc {
  disable_splash_rendering=true
  force_default_wallpaper=0
}
bind=$mod Ctrl, T, exec, $terminal
bind=$mod, Return, exec, $terminal
bind=$mod Shift, Return, exec, $terminal
bind=$mod, Q, killactive
bind=$mod, M, exit
bind=$mod, W, fullscreen
bind=$mod, F, togglefloating
bind=$mod, P, exec, $menu
bind=$mod, Space, exec, $menu
bind=$mod, Tab, focuscurrentorlast
bind=$mod Ctrl Shift, l, exec, hyprlock --immediate
bind=, Print, exec, $screenshot

bind=$mod, h, movefocus, l # focusmonitor, +1
bind=$mod, l, movefocus, r # focusmonitor, -1

bind=$mod Shift, h, movewindow, l
bind=$mod Shift, l, movewindow, r
bind=$mod Shift, Left, movewindow, l
bind=$mod Shift, Right, movewindow, r

bind=$mod, left, movefocus, l
bind=$mod, right, movefocus, r
bind=$mod, up, movefocus, u
bind=$mod, down, movefocus, d
bind=$mod Ctrl, h, resizeactive, -10 0
bind=$mod Ctrl, l, resizeactive, 10 0
bind=$mod Ctrl, k, resizeactive, 0 -10
bind=$mod Ctrl, j, resizeactive, 0 10
bindm=$mod, mouse:272, movewindow
bindm=$mod, mouse:273, resizewindow

monitor=DVI-D-2,1920x1080@60,0x60,1
monitor=HDMI-A-1,1920x1080@75,1920x0,1
monitor=DP-1,1440x900@75,3840x100,1

bind=$mod, 1, workspace, 1
bind=$mod, 2, workspace, 2
bind=$mod, 3, workspace, 3
bind=$mod, 4, workspace, 4
bind=$mod, 5, workspace, 5
bind=$mod, 6, workspace, 6
bind=$mod, 7, workspace, 7
bind=$mod, 8, workspace, 8
bind=$mod, 9, workspace, 9
bind=$mod, 0, workspace, 10
bind=$mod SHIFT, 1, movetoworkspace, 1
bind=$mod SHIFT, 2, movetoworkspace, 2
bind=$mod SHIFT, 3, movetoworkspace, 3
bind=$mod SHIFT, 4, movetoworkspace, 4
bind=$mod SHIFT, 5, movetoworkspace, 5
bind=$mod SHIFT, 6, movetoworkspace, 6
bind=$mod SHIFT, 7, movetoworkspace, 7
bind=$mod SHIFT, 8, movetoworkspace, 8
bind=$mod SHIFT, 9, movetoworkspace, 9
bind=$mod SHIFT, 0, movetoworkspace, 10

workspace=1,monitor:HDMI-A-1,default:true
workspace=2,monitor:HDMI-A-1
workspace=3,monitor:HDMI-A-1
workspace=4,monitor:DVI-D-2,default:true
workspace=5,monitor:DVI-D-2
workspace=6,monitor:DVI-D-2
workspace=7,monitor:DP-1,default:true
workspace=8,monitor:DP-1
workspace=9,monitor:DP-1
